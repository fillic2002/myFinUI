<h2>Bank Account Balance</h2>
<h3>Add Transaction</h3><br>
<span>User Id:</span><input id="txtUserId" ref-sname type="text">
<span>Acct Id:</span><input id="txtId" ref-sname type="text">
<span>ROI:</span><input id="txtRoi" type="text">
<span>Total Amt:</span><input id="txtAmt" type="text">
<span>Date of Update:</span><input id="txtDt" type="date">
<input type="button" value="Save" (click)="AddTransaction()">
<h3>Renuka Account</h3>
<h3>Gaurav Account</h3>
<div class="header1">        
    <div class="cell">Accout Id</div>
    <div class="cell">Acct Name</div>
    <div class="cell">Accout Type</div>       
    <div class="cell">Rate Of Intreset</div>
    <div class="cell">Accout Balance</div>  
    
</div><br>
<span *ngFor ="let p of accDetail">
    <div class="header2">
        <div class="cell">{{p.acctId}}</div>        
        <div class="amt">{{p.acctName}}</div>
        <div class="amt">{{p.acctType}}</div>
        <div class="amt">{{p.roi|number : '1.1-2'}}%</div>
        <div class="amt">{{p.amt|number : '1.2-2'}}</div>
    </div><br>
</span>
