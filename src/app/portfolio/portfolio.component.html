 <input type="button" class="btnHome" value="Home" (click)="onSelect(option)">
<h1 (click)="onClick($event)">Portfolio</h1>

<select id="portfolio" (change)="changeFolio($event)">
    <option value=1 >Fillic_gov</option>
    <option value=2>Renuka</option>
    <option value=3>Fillic</option>
    <option value=4>Naitik</option>
    <option value=5>Kedar</option> 
</select>  
<br>
<h4><span class="space">Total No of Share:{{portfolio.length}}</span>Total Amount: {{total}}</h4>

<div class="header1" style="vertical-align:middle">
    <div class="cell">ID</div>
    <div class="cell">Equity Name</div>
    <div class="cell">Avg Price</div>
    <div class="cell">Total Quantity</div>
    <div class="cell">Investment</div>
    <div class="cell">Live Price</div>
    <div class="cell">Loss/Profit</div>
</div><br>
 <span *ngFor ="let p of portfolio">
    <div class="header2">
        <div class="cell">{{p.trasactionId}}</div>
        <div class="cell bold">{{p.equityname}}</div>
        <div class="amt">{{p.avgprice|number : '1.2-2'}}</div>
        <div class="amt">{{p.qty.toFixed(2)}}</div>
        <div class="amt">{{p.qty*p.avgprice|number:'1.2-2'}}</div>
    </div><br>
</span>
