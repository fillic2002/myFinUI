<input type="button" class="btnHome" value="H" (click)="onSelect(option)">
<h1>Dashboard</h1>
<h3 >Total : {{total|number : '1.2-2'}}</h3>
<table> 
<tr class="header1">
    <td class="headername">Asset Type</td>
    <td class="headeramt">Invested</td>    
    <td class="headeramt">Current</td>
    <td class="headeramt">Return</td>    
</tr>
 <tr class="header2" *ngFor ="let d of dbDetail">
 
        <td class="naming">{{d.assetName}}</td>
        <td class="amt">{{d.invested|number : '1.2-2'}}</td>
        <td class="amt">{{d.currentValue|number : '1.2-2'}}</td>
        <td class="amt" [ngStyle]="{color: getTrColor(d.currentValue-d.invested),'font-weight':'bold'}" >{{(d.currentValue-d.invested)*100/d.invested|number : '1.2-2'}}%</td>
</tr>
</table>
